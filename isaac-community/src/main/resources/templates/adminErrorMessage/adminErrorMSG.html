<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>以撒的后台</title>
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
</head>
<body>

    <div th:replace="adminNav :: html"></div>
    <div th:replace="head :: html"></div>

    <div class="layui-body" id="content_body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>后台文章列表</legend>
                <div class="layui-field-box">
                    <!-- 内容主体区域 -->
                    <div style="padding: 15px;">

                        <div class="layui-container">
                            <div  id="center" class="layui-row layui-col-space30">
                                <div class="layui-col-md8">
                                    <!--导航选项卡-->
                                    <div id="navigation"  class="layui-row layui-col-space10">
                                        <div class="layui-tab layui-tab-brief" lay-filter="navigations">
                                            <ul class="layui-tab-title  navtab">
                                                <li class="layui-this">
                                                    <i class="layui-icon layui-icon-fire"></i> &nbsp;未处理信息
                                                </li>
                                                <li>
                                                    <i class="layui-icon layui-icon-survey"></i>&nbsp;已处理信息
                                                </li>
                                            </ul>
                                            <div class="layui-tab-content" style="padding: 20px 0 0 0">
                                                <div class="layui-tab-item layui-show">
                                                    <div id="notProcessedMSGFrame" th:replace="adminErrorMessage/adminNotProcessedMSG :: html"></div>
                                                </div>
                                                <div class="layui-tab-item">
                                                    <div id="processedMSGFrame" th:replace="adminErrorMessage/adminProcessedMSG :: html"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </fieldset>
        </div>

    </div>


</body>

<script>
    layui.use('element', function(){
        var element = layui.element;

    });
</script>

</html>
