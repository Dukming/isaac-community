<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>以撒的社区</title>
    <script src="https://cdn.bootcss.com/jquery/1.12.0/jquery.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <script src="/layui/layui.js " type="text/javascript"></script>
</head>
<body>

    <div th:replace="nav :: html"></div>
    <div th:replace="head :: html"></div>

    <div class="layui-body" id="content_body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>信息报错</legend>
                <div class="layui-field-box">
                    <!-- 内容主体区域 -->
                    <div style="padding: 15px;">
                        <div class="ctrlWrap">

                            <form action="/errorMessage/sendMSG" method="post" accept-charset="utf-8" class="layui-form" >

                                <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">详细描述</label>
                                    <div class="layui-input-block">
                                        <textarea style="width: 600px; height: 250px" id="content" placeholder="请详细描述错误道具信息，如道具ID+道具名称+错误校正，若核实，将奖励积分~" name="content" class="layui-textarea"></textarea>
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="formDemo">发送</button>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

    </div>

</body>

<script th:inline="javascript">

    layui.use(['form'], function(){
        var form = layui.form;


    });

</script>

</html>
